<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Tilt+Neon&display=swap" rel="stylesheet">
  <title>Tela de login</title>
</head>
<body>
    <section>
      <div class="login-box">
        <form action="">
          <h2>Login</h2>
          <div class="input-box">
            <span class="icon"><ion-icon name="mail"></ion-icon></span>
            <input type="email" required>
            <label>Email</label>
          </div>
          <div class="input-box">
            <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
            <input type="senha" required>
            <label>Senha</label>
          </div>
          <div class="remember">
            <label>
              <input type="checkbox">
              <span class="checkmark"></span> <!-- Adicione esta linha para criar um estilo personalizado para o checkbox -->
              Lembrar sempre
            </label>
            <a href="#">Esqueceu a senha?</a>
          </div>
          <button type="submit">Login</button>
          <div class="register-link">
            <p>NÃ£o tem conta ?<a href="#"> Crie aqui</a></p>
          </div>
        </form>
      </div>
    </section>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
